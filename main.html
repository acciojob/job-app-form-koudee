<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form action="/jobapplication" method="post">

    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <br>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <br>

    <!-- Gender Field -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" required>
    <label for="gender_f">Female</label>

    <br>

    <!-- Car Brands Field -->
    <label for="laptop">laptop Brands:</label>
    <select id="laptop" name="laptop" required>
        <option value="" disabled>--Please choose an option--</option>
  <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>

    </select>

    <br>

    <!-- Age Field -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <br>

    <!-- DOB Field -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <br>


    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <br>

    <!-- Portfolio URL Field -->
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="URL" required>

    <br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
